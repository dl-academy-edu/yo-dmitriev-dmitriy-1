<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>DLK</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/winmodal.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;700&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&family=Montserrat:wght@200;300;400;700&family=Open+Sans:wght@200;300;400;700&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">    
</head>
<body>
    <img src="../img/fon.svg" alt="#" class="fon" width="1400px" height="768px">
    <section class=" contact container">            
        <form class="contact__form" action="#" method="post" width="680px" height="542px">
            <h3 class="contact__text-name text">Name</h3>
            <div class="contact__label-wrapper">
                <input class="contact__input" type="text" id="Name" style="width: 600px; height:50px;"/>
            </div>
            <div class="phone">
                <div class="contact__two-input">
                    <h3 class="contact__text-phone text">Phone</h3>
                    <input class="contact__input" type="tel" id="Phone" style="width: 290px; height:50px;"/>
                </div>
                <div class="contact__two-email">
                    <h3 class="contact__text-email text">Email</h3>
                    <input class="contact__input" type="email" id="Email" style="width: 290px; height:50px;"/>
                </div>
            </div>
            <div class="contact__label-message">
                <h3 class="contact__text-message text">Message</h3>
                <textarea class="contact__area" id="Messege" cols="30" rows="10"></textarea>
            </div>
            <fieldset class="contact__payment">
                <input class="contact__payment-input" type="checkbox">
            </fieldset>
            <p class="contact__item-text">By clicking on the button, you consent to the processing of your personal data</p>
            <button class="contact__btn filter__font">SUBMIT</button>
        </form>
    </section>  
</body>
</html>
